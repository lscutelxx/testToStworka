<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    
    <section class="checklist">
        <div class="checklist__progress-bar">
            <svg class="checklist__svg" width="61" height="61" viewbox="0 0 100 100">
                <circle class="checklist__progress" cx="50" cy="50" r="48" fill="none" stroke="#FFF" stroke-width="3" stroke-dasharray="0,314" stroke-dashoffset="0">
                </circle>
                <circle cx="50" cy="50" r="48" fill="none" stroke="#FFF" stroke-width="1">
                </circle>
            </svg>
            <div class="checklist__text-progress text text--big">
                0/7
            </div>
        </div>
        <div class="checklist__text">
            <div class="checklist__name text">
                Чеклист
            </div>
            <div class="checklist__title title text text--middle">
                Выполнено: 0 из 7 действий
            </div>
            <div class="checklist__descr descr text">
                Следующее действие: Созвониться с клиентом до 23.05.24 12:00
            </div>
        </div>
        <button class="checklist__button button">
            Открыть чеклист
        </button>
    </section>

    <script src="script.js"></script>
</body>
</html>
